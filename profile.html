      <section class="user-info">
    <div class="container rounded  mt-lg-5 mb-5">
        <div class="row">
            <div class="col-md-4 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5 "><img class="rounded-circle mt-5"

            </div>

                    </div>
                    <div class="row mt-2">
                        <div class="col-md-6"><label class="labels">Name</label><input type="text" class="form-control"

                        <div class="col-md-6"><label class="labels">Surname</label><input type="text"
                                class="form-control" value="" placeholder="Surname"></div>
                    </div>
                    <div class="row mt-3">

                    </div>
                    <div class="row mt-4">
                        <div class="col-md-12"><label class="labels">Age</label><input type="number"
                                class="form-control" placeholder="Enter Age" value=""></div>
                      <div class="col-md-12"><label class="labels">Password</label><input type="password"
                                class="form-control" placeholder="Enter password" value=""></div>
                        
                    </div>
                    <div class="row mt-4">
                        <div class="col-md-12"><label class="labels">Mobile Number</label><input type="tel"
                                class="form-control" placeholder="Enter phone number" value=""></div>
                      <div class="col-md-12"><label class="labels">Password</label><input type="password"
                                class="form-control" placeholder="Enter password" value=""></div>
                        
                    </div>
                    <div class="row mt-4">
                      <div class="col-md-12"><label class="labels">Mobile Number</label><input type="tel"

                    <div class="col-md-12"><label class="labels">Password</label><input type="password"
                              class="form-control" placeholder="Enter password" value=""></div>
                      
                  </div>
                  <div class="row mt-4">
                    <div class="col-md-12"><label class="labels">Mobile Number</label><input type="tel"
                            class="form-control" placeholder="Enter phone number" value=""></div>
                  <div class="col-md-12"><label class="labels">Password</label><input type="password"
                            class="form-control" placeholder="Enter password" value=""></div>
                    
                </div>
                    <div class="mt-5 text-center"><button class="btn btn-primary" type="button">Save
                            Profile</button></div>
                </div>
            </div>

    <script>
        let profilepic=document.getElementById("profile-pic");
        let inputfile=document.getElementById("input-file");

        inputfile.onchange=function(){
            profilepic.src=URL.createObjectURL(inputfile.files[0]);
        }
    </script>
      <script>
        window.addEventListener("scroll", function () {
          var navbar = document.getElementById("navbar");
          var scrollPosition = window.scrollY;
  
          if (scrollPosition > 0) {
            navbar.classList.add("scrolled");
          } else {
            navbar.classList.remove("scrolled");
          }
        });
      </script>
